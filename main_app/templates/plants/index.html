{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
  <div class="card">
    <a href="{% url 'detail' plant.id %}"
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p>Category: {{ plant.category }}</p>
      <p>Thrives in: {{ plant.thrivesIn }}</p>
      <p>Difficulty: {{ plant.difficulty }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
